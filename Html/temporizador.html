<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Temporizador</title>
</head>
<body>
  <div class="container">
    <p>Temporizador</p>
    <label>Horas</label>
    <input class="hora" type="number"></input>
      
    <label>Minutos</label>
    <input class="minuto" type="number"></input>
    
    <label>Segundos</label>
    <input class="segundo" type="number"></input>
    
    <button class="btn btn-primary btnIniciar">Iniciar</button>
   
     <h3 class="timer">00:00:00</h3>  
   </div>   
   
   <script src="../Js/temporizador.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
